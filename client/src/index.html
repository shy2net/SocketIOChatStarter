<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket IO Chat Example</title>
</head>

<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-10">
                <div class="chat-messages p-2 border">
                    <!-- Chat messages goes into here-->
                </div>
            </div>

            <div class="col-2">
                <div class="chat-participants border">
                    <!-- Chat participants goes into here -->
                </div>
            </div>

            <div class="col-12">
                <div class="chat-input-wrapper d-flex flex-fill mt-1">
                    <input id="submit_text" type="text" class="chat-input flex-fill" /><input id="submit_btn"
                        type="button" value="Send message" />
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
